<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui-calculator</title>
    <link rel="stylesheet" href="ui-calculator.css">
</head>
<body>
    <div id="ui-calculator"></div>
    <div id="keys">
            <input id="display" readonly>
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')" id="sfo">7</button>
            <button onclick="appendToDisplay('8')" id="eftz">8</button>
            <button onclick="appendToDisplay('9')" id="sst">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')" id="sfo">4</button>
            <button onclick="appendToDisplay('5')" id="eftz">5</button>
            <button onclick="appendToDisplay('6')" id="sst">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('1')" id="sfo">1</button>
            <button onclick="appendToDisplay('2')" id="eftz">2</button>
            <button onclick="appendToDisplay('3')" id="sst">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button> 
            <button onclick="clearDisplay('')" id="del">del</button>          
             <button onclick="appendToDisplay('0')" id="eftz">0</button>          
             <button onclick="appendToDisplay('.')" id="sst">.</button>
        </div>
       
</body>
</html>
